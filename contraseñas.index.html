<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Oswald:wght@200..700&family=Space+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400..900&family=Oswald:wght@200..700&family=Share+Tech+Mono&family=Space+Mono&display=swap" rel="stylesheet">

  <title>Generador de contraseñas seguras</title>

<header>
    <body>
        <div class="containerHome">
            <a href="http://127.0.0.1:5500/project-break-dashboard/index.html" class="navigation"><span class="material-icons">home</span></a>
          </div>
        <div class="contenedor-contraseña">

            <div class="contenedor-titulo">
              <h2>Crea tu contraseña segura<span class="material-icons">lock</span></h2>
            </div>
    
            <div class="contenedor-subtitulo">
              <h3>Introduce número de caracteres de la Contraseña:</h3>
            </div>
    
            <div class="contenedor-selector">
              <input type="number" minlength="12" maxlength="50" class="longitudContraseña" id="longitud-Contraseña" disabled placeholder="12"></input>
              <button id="generar-contraseña">Generar contraseña</button>
             </div>
    
            <div class="contenedor-mostrar-contraseña">
              <h3 id="mostrar-contraseña"></h3>
            </div>
    
          </div>  
        </body>
        <script src="./js/contraseñas.script.js"></script><!---JAVA CONTRASEÑAS--->
